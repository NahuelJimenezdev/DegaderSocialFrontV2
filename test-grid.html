<body class="p-8">

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 bg-red-100 p-4">
    <div class="bg-blue-500 text-white p-4 h-32">Card 1</div>
    <div class="bg-blue-500 text-white p-4 h-32">Card 2</div>
    <div class="bg-blue-500 text-white p-4 h-32">Card 3</div>
    <div class="bg-blue-500 text-white p-4 h-32">Card 4</div>
  </div>
  
  <h1 class="text-2xl mb-4 mt-8">Test Grid con flex-col en cards</h1>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 bg-red-100 p-4">
    <div class="flex flex-col bg-blue-500 text-white p-4 h-32">Card 1</div>
    <div class="flex flex-col bg-blue-500 text-white p-4 h-32">Card 2</div>
    <div class="flex flex-col bg-blue-500 text-white p-4 h-32">Card 3</div>
    <div class="flex flex-col bg-blue-500 text-white p-4 h-32">Card 4</div>
  </div>
